<div class="grid grid-cols-2 grid-rows-1 gap-4 p-10">
  <div>
    <form
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit()"
      class="max-w-sm mx-auto"
    >
      <div class="mb-5">
        <label
          for="texto"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark"
          >Nombre</label
        >
        <input
          type="text"
          id="nombre"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-dark dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="texto"
        />
      </div>

        <button
    type="button"
    class="text-dark bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    (click)="AddAlumno()" 
  >
    Submit
  </button>

    </form>
  </div>
  <div>
